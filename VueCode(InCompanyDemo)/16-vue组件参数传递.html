<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue组件基础</title>
    <script src="./lib/vue-v2.5.17.js"></script>
</head>

<body>
    <div id="demo">
        <div>
                <blog-post title="My journey with Vue"></blog-post>
                <blog-post title="Blogging with Vue"></blog-post>
                <blog-post title="Why Vue is so fun"></blog-post>
        </div>
        
        <div>
                <blog-post-width_params  v-for="(post,index) in posts" v-bind:key="post.id" v-bind:title="post.title" v-bind:index="index"></blog-post-width_params>
        </div>
    </div>

    <script>
        //一个组件默认可以拥有任意数量的 prop（形参），组件的属性的值（实参）来实现参数的传递
        //任何值都可以传递给任何 prop（形参）
        //我们能够在组件实例中访问这个prop定义的形参值
        Vue.component('blog-post', {
            props: ['title'],
            template: '<h3>{{ title }}</h3>'
        })

        Vue.component('blog-post-width_params', {
            props: ['index','title'],
            template: '<h3>{{index}}-------{{ title }}</h3>'
        })
        var vm = new Vue({
            el: '#demo',
            data: {
                posts: [
                    { id: 1, title: 'My journey with Vue' },
                    { id: 2, title: 'Blogging with Vue' },
                    { id: 3, title: 'Why Vue is so fun' }
                ]
            }
        })
    </script>
</body>

</html>
