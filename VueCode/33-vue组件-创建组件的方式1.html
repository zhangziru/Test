<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue组件-创建组件的方式1</title>
    <script src="./lib/vue.js"></script>
</head>

<body>
    <div id="app">
        <!-- 如果要使用组件，直接，把组件的名称，以 HTML 标签的形式，引入到页面中，即可 -->
        <my-Com1></my-Com1>
    </div>
</body>
<script>
    //1.1使用 Vue.extend 来创建全局的Vue 组件模板对象
    var com1 = Vue.extend({
        template: '<h3>这是使用 Vue.extend 创建的组件</h3>'//通过 template 属性，指定了组件要展示的HTML结构。
    });
    //1.2 使用 Vue.component('组件的名称',创建出来的组件模板对象) 来穿件 组件（方式1）
    //注意：组件的名称，在注册的时候可以用 驼峰 命名法，但是在使用的时候，要用 连字符（-） 来隔开
    //注意：如果没有用驼峰，在使用的时候 则不用连字符 进行分割。直接拿名称来使用
    Vue.component('myCom1', com1);
    var vm = new Vue({
        el: "#app",
        data: {
            id: "",
        },
        methods: {
        }
    });
</script>

</html>
