<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-for循环普通数组</title>
    <script src="./lib/vue.js"></script>
</head>
<div id="app">
    <!--【方法一】笨方法 -->
    <p>{{ list[0] }}</p>
    <p>{{ list[1] }}</p>
    <p>{{ list[2] }}</p>
    <p>{{ list[3] }}</p>
    <p>{{ list[4] }}</p>

     <!--【方法二】只使用元素项 -->
     <p v-for="item in list">{{ item }}</p>

     <!--【方法三】使用元素项  并且使用元素的索引值 -->
     <p v-for="(item,index) in list">索引值:{{ index }}---每一项:{{ item }}</p>
</div>

<body>
    <script>
        var vm = new Vue({
            el: "#app",
            data: {
                list:[1,2,3,4,5]//把这个数组渲染到页面上
            }
        });

        //js中的forEach(item,index)也是这么用的，元素值在前面，索引值在后面
    </script>
</body>

</html>
