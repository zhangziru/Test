<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-queiv="X-UA-Compatible" content="ie=edge">
    <title>vue组件-自定义-计数器组件</title>
    <script src="./lib/vue.js"></script>
</head>

<body>
    <div id="app">
        <!-- 如果要使用组件，直接，把组件的名称，以 HTML 标签的形式，引入到页面中，即可 -->
        <mycom1></mycom1>
        <mycom1></mycom1>
        <mycom1></mycom1>
        <!-- 引入三个组件，三个组件共用了一个数据对象,其实每个组件中的数据 应该都是独立的，互不影响。所以data中的function函数必须返回一个单独的对象 -->
    </div>
    <template id="tmp">
        <div>
            <input type="button" value="+1" @click="increment">
            <h3>{{count}}</h3>
        </div>
    </template>
</body>
<script>
    //var dataObject = { count: 0 };
    Vue.component('mycom1', {
        template: '#tmp',
        data: function () {
            //return dataObject;
            return { count: 0 };
        },
        methods: {
            increment() {
                this.count++;
            }
        }
    });
    var vm1 = new Vue({
        el: "#app",
        data: {
            id: "",
        },
        methods: {
        }
    });

</script>

</html>
