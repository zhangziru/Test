<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue指令函数的简写形式</title>
    <!--1、导入Vue的包-->
    <script src="./lib/vue.js"></script>
    <link href="./lib/bootstrap.css" rel="stylesheet" />
</head>

<body>
    <div id="app">
        <span v-text="date" v-fontweight="700" v-fontsize="50"></span>
    </div>

    <script>
        //2、创建一个Vue的实例
        var vm = new Vue({
            el: "#app",
            data: {
                date: new Date()
            },
            methods: {
                ResponTest() {
                    alert("Hello World!");
                }
            },
            directives:{//自定义私有指令(指令只能是小写，不能是大写，大写不起效果)
                'fontweight':{
                    bind:function(el,binding){
                        el.style.color = "red";
                        el.style.fontWeight = binding.value;
                    }
                },
                'fontsize':function(el,binding){//指令简写：这个function 等同于 把代码写到了 bind 和update中去
                    el.style.fontSize = parseInt(binding.value) + 'px' ;
                }
            }
        });
    </script>
</body>

</html>
