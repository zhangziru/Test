<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue路由规则中定义参数</title>
    <!--1、导入Vue的包-->
    <script src=".././lib/vue.js"></script>
    <!-- 安装 vue-router 路由模块 【只要导入这个包，我们的链接就会用hash路由】-->
    <script src=".././lib/vue.router-v3.0.2.js"></script>
</head>

<body>

    <div id="app">
        <!-- 如果在路由中，使用 查询字符串，给路由传递参数，则 不需要修改 路由规则的 path 属性 -->
        <router-link to="/login?id=10" tag="span">登录</router-link>
        <router-link to="/register">注册</router-link>
        <router-view></router-view>
    </div>
    <script>
        var login = {
            template: "<h1>登录组件</h1>",
            created() {//组件的生命周期 钩子函数
                console.log(this.$route);
                console.log(this.$route.query.id);
            }
        }
        var register = {
            template: "<h1>注册组件</h1>"
        }
        var routerObj = new VueRouter({
            routes: [
                { path: '/login', component: login },
                { path: '/register', component: register }
            ]
        });

        var vm = new Vue({
            el: "#app",

            data: {
            },
            router: routerObj//vm实例的属性 router 进行关联。
        });
    </script>
</body>

</html>
