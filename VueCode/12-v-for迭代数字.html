<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-for迭代数字</title>
    <script src="./lib/vue.js"></script>
</head>
<div id="app">
    <!-- in后面可以放 普通数组 ，对象数组，对象，还可以放数字。放了数字，表示要循环这么多次，前面的count从1开始 -->
    <p v-for="count in 10">这是第{{ count }}次循环</p>
</div>

<body>
    <script>
        var vm = new Vue({
            el: "#app",
            data: {
            }
        });

        //js中的forEach(item,index)也是这么用的，元素值在前面，索引值在后面
    </script>
</body>

</html>
