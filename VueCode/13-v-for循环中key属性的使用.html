<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-for循环中key属性的使用</title>
    <script src="./lib/vue.js"></script>
</head>
<div id="app">
    <div>
        <lable>Id：
            <input type="text" v-model="id">
        </lable>
        <lable>Name：
            <input type="text" v-model="name">
        </lable>
        <input type="button" value="添加" @click="add">
    </div>
    <!-- key指定了里面的唯一标识符 不至于添加新数据时候显示错误。key只能使用string/number类型-->
    <!-- 【注意】v-for循环的时候，key属性只能使用string/number类型 -->
    <!-- 【注意】key在使用的时候，必须使用v-bind 属性绑定的形式，指定 key 的值 -->
    <!-- 这样做的目的： 保证我们我们list中数据的唯一性，让我们的data中的数据和页面中的数据能够强制性关联起来。不用key它只管循环渲染 -->
    <!-- 在组件中，使用v-for循环的时候，或者在一些特殊情况下，如果v-for有问题，必须使用 key来绑定唯一标识符 -->
    <p v-for="item in list" :key="item.id">
        <input type="checkbox"> {{ item.id }}---- {{ item.name }}
    </p>
</div>

<body>
    <script>
        var vm = new Vue({
            el: "#app",
            data: {
                id: '',
                name: '',
                list: [
                    { id: 1, name: '李斯' },
                    { id: 2, name: '嬴政' },
                    { id: 3, name: '赵高' },
                    { id: 4, name: '韩非' },
                    { id: 5, name: '荀子' },
                ]
            },
            methods: {
                add: function () {//添加方法
                    //this.list.push({id:this.id,name:this.name});//向数组的末尾添加元素
                    this.list.unshift({ id: this.id, name: this.name });//unshift() 方法可向数组的开头添加一个或更多元素，并返回新的长度。
                }
            }
        });

        //js中的forEach(item,index)也是这么用的，元素值在前面，索引值在后面
    </script>
</body>

</html>
