<body>

</body>
<script>
    function showinfo(data) {
        console.log(data);
    }
</script>
<script src="http://127.0.0.1:3000/getscript?callback=showinfo"></script>
客户端定义一个方法，不是客户端调用，而是服务端返回一个具体方法调用。我们要拿到数据，服务端帮我们组织好，然后传递回来。
