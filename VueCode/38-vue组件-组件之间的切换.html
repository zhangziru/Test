<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-queiv="X-UA-Compatible" content="ie=edge">
    <title>vue组件-组件之间的切换</title>
    <script src="./lib/vue.js"></script>
</head>

<body>
    <div id="app">
        <a href="" @click.prevent="flag=true">登录</a>
        <a href="" @click.prevent="flag=false">注册</a>
        <login v-if="flag"></login>
        <register v-else></register>
    </div>
</body>
<script>
    Vue.component('login', {
        template: '<h3>登录组件</h3>',
        data: function () {
            return { count: 0 };
        },
        methods: {
        }
    });
    Vue.component('register', {
        template: '<h3>注册组件</h3>',
        data: function () {
            return { count: 0 };
        },
        methods: {
        }
    });
    var vm1 = new Vue({
        el: "#app",
        data: {
            flag: false,
        },
        methods: {
        }
    });

</script>

</html>
