<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-queiv="X-UA-Compatible" content="ie=edge">
    <title>vue监听属性watch应用-名称案例-方式2</title>
    <script src="./lib/vue.js"></script>
</head>

<body>
    <div id="app">
        <input type="text" v-model="firstname">+
        <input type="text" v-model="lastname">
        <input type="text" v-model="fullname">
    </div>
</body>
<script>

    var vm = new Vue({
        el: "#app",
        data: {
            firstname: '',
            lastname: '',
            fullname: ''
        },
        methods: {},
        watch: {//使用这个 属性，可以监视 data 中指定数据的变化，然后触发这个 watch 中对应的function 处理函数。
            //语法，data中字段名：处理函数function,如果字段名中间有连字符，下面的书写要加引号
            firstname:function(newVal,oldVal){
                console.log('监视到了 firstname 的变化');
                //下面的这种方式，直接获取最新的数据
                //this.fullname = this.firstname + '-' + this.lastname;

                //通过监听函数，可以获取到变化前后的值，即新值和旧值
                console.log(newVal + '-----' + oldVal);
                this.fullname = newVal + '-' + this.lastname;
            },
            lastname:function(newVal,oldVal){                
                this.fullname = this.firstname + '-' + newVal;
            }
        }
    });

</script>

</html>
