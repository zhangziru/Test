<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-queiv="X-UA-Compatible" content="ie=edge">
    <title>vue组件-组件之间的切换</title>
    <script src="./lib/vue.js"></script>
</head>

<body>
    <div id="app">
        <a href="" @click.prevent="comName='login'">登录</a>
        <a href="" @click.prevent="comName='register'">注册</a>
        <!-- Vue 提供了component 标签，来展示对应名称的组件 -->
        <!-- component 是一个占位符， :is 属性，可以用来指定要展示的组件的名称 -->
        <!-- 组件名称 是字符串，绑定属性后面的是表达式，字符串要加上引号 -->
        <component :is="comName"></component>
    </div>
</body>
<script>
    //组件名称 是字符串
    Vue.component('login', {
        template: '<h3>登录组件</h3>',
        data: function () {
            return { count: 0 };
        },
        methods: {
        }
    });
    Vue.component('register', {
        template: '<h3>注册组件</h3>',
        data: function () {
            return { count: 0 };
        },
        methods: {
        }
    });
    var vm1 = new Vue({
        el: "#app",
        data: {
            comName: 'login',
        },
        methods: {
        }
    });

</script>

</html>
