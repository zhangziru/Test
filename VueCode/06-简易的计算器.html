<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>简易的计算器</title>
    <script src="./lib/vue.js"></script>
</head>
<div id="app">
    <input type="text" v-model="n1">
    <select name="" id="" v-model="opt">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
    </select>
    <input type="text" v-model="n2">
    <input type="button" value="=" @click="calc">
    <input type="text" v-model="result">
    <br>
    <button @click="calcUpate">计算</button>
</div>

<body>
    <script>
        var vm = new Vue({
            el: "#app",
            data: {
                n1: 0,
                n2: 0,
                result: 0,
                opt: "*"
            },
            methods: {
                calc() {//计算器的方法
                    //逻辑：
                    switch (this.opt) {
                        case "+":
                            this.result = parseInt(this.n1) + parseInt(this.n2);
                            break;
                        case "-":
                            this.result = parseInt(this.n1) - parseInt(this.n2);
                            break;
                        case "*":
                            this.result = parseInt(this.n1) * parseInt(this.n2);
                            break;
                        case "/":
                            this.result = parseInt(this.n1) / parseInt(this.n2);
                            break;

                    }
                },
                calcUpate() {//【注意】投机取巧的方法(正式开发中尽量少用)
                    //evla();这个函数可以将字符串解析执行
                    var CodeStr = "this.result = parseInt(this.n1) " + this.opt + " parseInt(this.n2)"
                    this.result = eval(CodeStr);
                }

            }
        });
    </script>
</body>

</html>
