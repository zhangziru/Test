<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-queiv="X-UA-Compatible" content="ie=edge">
    <title>vue组件-组件中的data和methods</title>
    <script src="./lib/vue.js"></script>
</head>

<body>
    <div id="app">
        <!-- 如果要使用组件，直接，把组件的名称，以 HTML 标签的形式，引入到页面中，即可 -->
        <mycom1></mycom1>
    </div>
</body>
<script>
    //1、组件中可以有自己的 data 数据
    //2、组件中的data，它的值必须是一个函数，
    //3、函数内部必须返回一个对象，跟实例中的data不太一样。
    //4、组件中的 data 数据，使用方式和 实例中data 使用方式 完全一样
    Vue.component('mycom1', {
        template: '<h1>这是全局组件,{{msg}}</h1>',
        data:function(){
            return {
                msg:"这是组件中 data 定义的数据"
            };
        }
    });
    var vm1 = new Vue({
        el: "#app",
        data: {
            id: "",
        },
        methods: {
        }
    });

</script>

</html>
