<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-for循环对象</title>
    <script src="./lib/vue.js"></script>
</head>
<div id="app">
    <!-- v-for 遍历对象 key在后，value在前，for循环遍历对象的时候也是这样-->
    <!-- 【注意】在遍历对象身上的键值对的时候，除了 val key之外，在第三个位置，还有一个索引 -->
    <p v-for="(value,key) in user">值是:{{ value }}----键是：{{ key}}</p>


    <!-- 遍历对象时候，使用索引的方式 -->
    <p v-for="(value,key,index) in user">值是:{{ value }}----键是：{{ key}}-----键值对的索引：{{ index }}</p>
</div>

<body>
    <script>
        var vm = new Vue({
            el: "#app",
            data: {
                user: {
                    id:1,
                    name:'Curus',
                    gender:'男'
                }//把这个对象渲染到页面上
            }
        });

        //js中的forEach(item,index)也是这么用的，元素值在前面，索引值在后面
    </script>
</body>

</html>
