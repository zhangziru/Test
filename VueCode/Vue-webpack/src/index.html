<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>webpack学习首页</title>
    <!-- 注意：不推荐直接在这里引用任何包和任何css文件 -->
    <!-- 因为会发起二次请求，我们把所有的东西都放到main里面去写。 -->
    <!-- 所以页面只引用一个main就可以了，剩下的包都在main中导入就行了 -->

    <!-- 因为 main 中的代码，涉及到了ES6的新语法，但是浏览器不识别，通过 webpack 这么一个前端构建工具，把main.js做了一下处理，生成了一个 bundle.js的文件 -->
    <!-- <script src="./main.js"></script> -->
    <!-- 所以引入bundle.js -->
    <script src="../dist/bundle.js"></script>
</head>

<body>
    <ul>
        <li>这是第1个li</li>
        <li>这是第2个li</li>
        <li>这是第3个li</li>
        <li>这是第4个li</li>
        <li>这是第5个li</li>
        <li>这是第6个li</li>
        <li>这是第7个li</li>
        <li>这是第8个li</li>
        <li>这是第9个li</li>
        <li>这是第10个li</li>
    </ul>
</body>

</html>
