<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>EChart-dataset多个柱状图</title>
    <!-- 【第一步】引入 ECharts 文件 -->
    <script src="./lib/echarts.js"></script>
</head>

<body>
    <div id="main" style="width: 1000px;height:400px;"></div>
</body>
<script type="text/javascript">
    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('main'));
    option = {
        //设置 标题(内容、位置)
        title: {
            text: 'CR审批个数 By 业务单元(By Month)',//主标题
            //subtext: '纯属虚构',//子标题
            x: 'center'
        },
        tooltip: {},
        dataset: {
            // 提供一份数据。
            source: [
                ['product', 'BU1', 'BU2', 'BU3', 'DFBU', 'GCS'],
                ['Jan', 43, 85, 93, 85, 93],
                ['Feb', 83, 73, 55, 85, 93],
                ['Mar', 86, 65, 82, 85, 93],
                ['Apr', 72, 53, 39, 85, 93],
                ['May', 43, 85, 93, 85, 93],
                ['Jun', 83, 73, 55, 85, 93],
                ['Jul', 86, 65, 82, 85, 93],
                ['Aug', 72, 53, 39, 85, 93],
                ['Sep', 72, 53, 39, 85, 93]
            ]
        },
        //设置 系列 颜色
        color: ['#4472C4', '#ED7D31', '#A5A5A5', '#FFC000', '#5B9BD5'],
        //设置 图例 位置
        legend: {
            x: 'center',
            y: 'bottom',
            //textStyle:{color:red,}
        },
        // 声明一个 X 轴，类目轴（category）。默认情况下，类目轴对应到 dataset 第一列。
        xAxis: { type: 'category' },
        // 声明一个 Y 轴，数值轴。
        yAxis: {},
        // 声明多个 bar 系列，默认情况下，每个系列会自动对应到 dataset 的每一列。
        series: [
            {
                type: 'bar',
                label: { //顶部显示数值
                    show: true, //开启显示
                    position: 'top', //在上方显示
                    textStyle: { //数值样式
                        color: 'black',
                        fontSize: 12
                    }
                }
            },
            {
                type: 'bar',
                label: { //顶部显示数值
                    show: true, //开启显示
                    position: 'top', //在上方显示
                    textStyle: { //数值样式
                        color: 'black',
                        fontSize: 12
                    }
                }
            },
            {
                type: 'bar',
                label: { //顶部显示数值
                    show: true, //开启显示
                    position: 'top', //在上方显示
                    textStyle: { //数值样式
                        color: 'black',
                        fontSize: 12
                    }
                }
            },
            {
                type: 'bar',
                label: { //顶部显示数值
                    show: true, //开启显示
                    position: 'top', //在上方显示
                    textStyle: { //数值样式
                        color: 'black',
                        fontSize: 12
                    }
                }
            },
            {
                type: 'bar',
                label: { //顶部显示数值
                    show: true, //开启显示
                    position: 'top', //在上方显示
                    textStyle: { //数值样式
                        color: 'black',
                        fontSize: 12
                    }
                }
            }
        ]
    }
    // 使用刚指定的配置项和数据显示图表。
    myChart.setOption(option);
</script>

</html>
