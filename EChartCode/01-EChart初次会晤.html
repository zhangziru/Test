<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>EChart初次会晤</title>
    <!--参考文档（官网教程）：http://www.echartsjs.com/tutorial.html#5%20%E5%88%86%E9%92%9F%E4%B8%8A%E6%89%8B%20ECharts-->
    <!-- 【第一步】引入 ECharts 文件 -->
    <script src="./lib/echarts.js"></script>
</head>

<body>
    <div>
        <a href="http://www.echartsjs.com/tutorial.html#5%20%E5%88%86%E9%92%9F%E4%B8%8A%E6%89%8B%20ECharts">参考文档（官网教程）</a>
    </div>
    <br>
    <!-- 【第二步】在绘图前我们需要为 ECharts 准备一个具备高宽的 DOM 容器。 -->
    <div id="main" style="width: 600px;height:400px;"></div>
</body>
<!-- 【第三步】JS 通过 echarts.init 方法初始化一个 echarts 实例-->
<!-- 并通过 setOption 方法生成一个简单的柱状图，下面是完整代码-->
<script type="text/javascript">
    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('main'));

    // 指定图表的配置项和数据
    var option = {
        title: {
            text: 'ECharts 入门示例'
        },
        tooltip: {},
        legend: {
            data: ['销量']
        },
        xAxis: {
            data: ["衬衫", "羊毛衫", "雪纺衫", "裤子", "高跟鞋", "袜子"]
        },
        yAxis: {},
        series: [{
            name: '销量',
            type: 'bar',
            data: [5, 20, 36, 10, 10, 20]
        }]
    };

    // 使用刚指定的配置项和数据显示图表。
    myChart.setOption(option);
</script>

</html>
